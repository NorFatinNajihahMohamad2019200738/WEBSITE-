<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>MY EDUCATION</title>
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

<style>
.education{
	width: 100%;
	margin: auto;
	text-align: center;
	padding-top: 100px;

}
.education-col{
	flex-basis: 32%;
	border-radius: 10px;
	margin-bottom: 30px;
	position:relative;
	overflow: hidden;
}
.education-col img{
	width: 100%;
	display: block;
}
.layer{
	background: transparent;
	height: 100%;
	width: 100%;
	position: absolute;
	top: 0;
	left: 0;
	transition: 0.5s;
}
.layer:hover{
	background: indianred;
}
.layer h3{
	width: 50%;
	font-weight: 100;
	color: floralwhite;
	font-size: 24px;
	bottom: 50%;
	left: 50%;
	transform: translateX(-50%);
	position:absolute;
	opacity: 0;
	transition: 0.5s;
}

.layer:hover h3{
	bottom: 49%;
	opacity: 1;
}
</style>
</head>
<body>
	
	<!-----EDUCATION----->
<section class="education">
	<h1>My Education Journey</h1>

	<div class="row">
		<div class="education-col">
			<img src="images website/logo sk.png">
			<div class="layer">
				<h3>LOGO SK CHICHA MENYABONG</h3>
		</div>
		<div class="education-col">
			<img src="images website/sk chicha.jfif">
			<div class="layer">
				<h3>BANGUNAN SEKOLAH KEBANGSAAN CHICHA MENYABONG</h3>
		</div>
		<div class="education-col">
			<img src="images website/logo SMK.jfif">
		    <div class="layer">
				<h3>LOGO SMK BERIS PANCHOR</h3>
		</div>
		<div class="education-col">
			<img src="images website/smk beris.jfif">
			<div class="layer">
				<h3>BANGUNAN SEKOLAH MENENGAH KEBANGSAAN BERIS PANCHOR</h3>
		</div>
		<div class="education-col">
			<img src="images website/logo uni.png">
			<div class="layer">
				<h3>LOGO UNIVERSITI TEKNOLOGI MARA</h3>
		</div>
		<div class="education-col">
			<img src="images website/uni machang.jpg">
			<div class="layer">
				<h3>BANGUNAN UNIVERSITI TEKNOLOGI MARA CAWANGAN KELANTAN CAMPUS MACHANG</h3>
		    </div>
	    </div>
		
	</div>

	
</section>

</body>
</html>
